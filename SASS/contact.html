<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SASS Page</title>
</head>
<body>
    <!-- header section -->
     <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
     </header>

     <!-- main section -->
      <main>
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name: </label>
            <br>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email: </label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message: </label>
            <br>
            <textarea name="message" id="message" rows="4" cols="20" required></textarea>
            <br>
            <button>Send Message</button>
        </form>

        <!-- image link -->
        <img src="https://via.placeholder.com/800x400" alt="SASS">

      </main>

      <!-- Footer section -->
       <footer>
        <p>&copy; 2024 SASS Platform. All rights reserved.</p>
       </footer>
</body>
</html>
