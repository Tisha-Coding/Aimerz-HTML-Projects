<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Survey</title>
</head>
<body>

    <!-- Event Feedback Survey Form -->
    <h1>Event Feedback Survey</h1>
    <form action="#" method="post">
        <label for="name">Enter Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br>  
        <label for="yname">Your Name:</label>
        <br>
        <input type="text" id="yname" name="yname" required>
        <br>
        <br>
        <label for="options">Overall Rating:</label>
        <br>
        <select name="rating" id="options" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
            <option value="very poor">Very Poor</option>
        </select>
        <br>
        <br>
        <label>Would you recommend this event to others?</label>
        <br>
        <input type="radio" id="yes">
        <label for="yes">Yes</label>
        <br>
        <input type="radio" id="no">
        <label for="no">No</label>
        <br>
        <br>
        <label for="comments">Additional Comments</label>
        <br>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
        </form>
        <br>
        <button>Submit</button>
      <!-- End -->

        <hr>

         <!-- Employee Satisfaction Survery Form-->
        <h1>Employee Satisfaction Survey</h1>
        <form action="#" method="post">
        <label for="ename">Employee Name:</label>
        <br>
        <input type="text" id="ename" name="ename" required>
        <br>  
        <br>
        <label for="dept">Department:</label>
        <br>
        <input type="text" id="dept" name="dept" required>
        <br>
        <br>
        <label>How satisfied are you with your job?</label>
        <br>
        <input type="radio" id="f">
        <label for="f">Very Satisfied</label>
        <br>
        <input type="radio" id="s">
        <label for="s">Satisfied</label>
        <br>
        <input type="radio" id="t">
        <label for="t">Neutral</label>
        <br>
        <input type="radio" id="ff">
        <label for="ff">Dissatisfied</label>
        <br>
        <input type="radio" id="fifth">
        <label for="fifth">Very Dissatisfied</label>
        <br>
        <br>
        <label for="optionextra">How would you rate the work environment?</label>
        <br>
        <select name="ratings" id="optionextra" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>
        <br>
        <br>
        <label for="suggestions">Suggestions for Improvement:</label>
        <br>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
        <br>
        <br>
        <button>Submit</button>
        </form>
        <!-- End -->
</body>
</html>
